<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff2d55"/>
      <stop offset="50%" style="stop-color:#ff6b9d"/>
      <stop offset="100%" style="stop-color:#5856d6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Heart pulse line -->
  <g filter="url(#glow)">
    <polyline points="60,280 130,280 160,280 185,180 210,380 235,220 260,300 290,260 320,280 350,280 380,280 400,180 425,380 450,260 480,280"
      fill="none" stroke="url(#pulse)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Heart icon -->
  <text x="256" y="160" text-anchor="middle" font-size="80" fill="#ff2d55" opacity="0.9">ðŸ’“</text>
  <!-- Label -->
  <text x="256" y="440" text-anchor="middle" font-family="system-ui,-apple-system,sans-serif" font-size="48" font-weight="800" fill="white" opacity="0.9">rPPG Pro</text>
</svg>
